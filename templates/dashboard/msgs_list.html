{% extends "dashboard/layout.html" %}
{% load bootstrap %}

{% block content %}
<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="box box-primary">
            <div class="box box-body">
                <div class="table-responsive mailbox-messages">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>Text</td>
                            </tr>
                        </thead>
                        <tbody>
                        {% for msg in messages %}
                            <tr>
                                <td>{{ msg.id }}</td>
                                <td class="mailbox-subject">{{ msg.text }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
