{% extends 'base.html' %}

{% load i18n %}
{% load bootstrap %}
{% block content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4 ">
            <h3 class="text-center">Please Login In</h3>
            <form action="{{ app_path }}" method="post" id="login-form" class="ui form">
                {% csrf_token %}
                {{ form|bootstrap }}

                <div class="submit-row">
                    <label>&nbsp;</label><input type="submit" class="btn btn-primary" value="{% trans 'Log in' %}"/>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
